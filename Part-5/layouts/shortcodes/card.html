<div class="col-md-6 col-lg-3 pb-4 d-flex align-items-stretch">
  <div class="card">
      <img src="{{ with .Get "image" }}{{ . }}{{ end }}" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">
        <h5 class="text-center fw-bold">{{ with .Get "title" }}{{ . }}{{ end }}</h5>
          {{ .Inner | markdownify }}
        </p>
      </div>
  </div>
</div>
